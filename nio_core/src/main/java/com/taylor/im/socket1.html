<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    Netty WebSocket 时间服务器
</head>
<body>
<script type="text/javascript">
    let socket;
    if (!window.WebSocket) {
        window.WebSocket = window.MozWebSocket;
    }
    if (window.WebSocket) {
        // socket = new WebSocket("ws://180.76.134.142:8081/websocket");
        socket = new WebSocket("ws://localhost:8081/websocket");
        socket.onmessage = function (event) {
            let ta = document.getElementById('responseText');

            let data = JSON.parse(event.data);
            if (data.header.msgType === "PANG") {
                setTimeout(sendPing, 20000);
            } else {
                ta.value = "";
                ta.value = event.data;
            }

        };
        socket.onopen = function (event) {
            let ta = document.getElementById('responseText');
            ta.value = "打开 WebSocket 服务正常，浏览器支持 WebSocket!";
            // socket连接成功，开始发送心跳
            sendLogin();
            sendPing();
        };
        socket.onclose = function (event) {
            let ta = document.getElementById('responseText');
            ta.value = '';
            ta.value = "WebSocket关闭";
        };
    } else {
        alert("抱歉，您的浏览器不支持 WebSocket 协议！");
    }


    function send(message) {
        if (!window.WebSocket) {
            return;
        }
        if (socket.readyState === WebSocket.OPEN) {
            socket.send(message);
        } else {
            alert("WebSocket 连接没有建立成功！");
        }
    }

    function sendPing() {
        let ping = {
            header: {
                id: -1,
                msgType: "PING",
                priority: 0
            },
            data: "PING",
            sendTime: new Date(),
            sendId: 3444614016,
            crcCode: 0xEF6ED,
        };
        send(JSON.stringify(ping));
    }

    function sendLogin() {
        let login = {
            header: {
                id: -1,
                msgType: "LOGIN",
                priority: 0
            },
            data: "LOGIN",
            sendId: 3444614016
        };
        send(JSON.stringify(login));
    }


    function sendChat() {
        let chat = {
            header: {
                msgType: "CHAT",
                priority: 0
            },
            data: "I LOVE YOU",
            sendTime: new Date(),
            sendId: 3444614016,
            receiverId: 3520745329,
            signed: false
        };
        send(JSON.stringify(chat));
    }
</script>
<form onsubmit="return false;">
    <input type="text" name="message" value="Netty最佳实践"/>
    <input type="button" value="登录测试" onclick="sendLogin()"/>
    <input type="button" value="消息发送测试" onclick="sendChat()"/>
    <hr color="blue"/>
    <h3>服务端返回的应答消息</h3>
    <textarea id="responseText" style="width: 500px;height: 300px;"></textarea>
</form>
</body>
</html>
